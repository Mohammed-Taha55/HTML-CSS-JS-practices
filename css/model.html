<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outer-box {
            width: 400px;
            height: 300px;
            background-color: lightblue;
            padding: 20px;
            border: 3px solid #000;
            box-sizing: border-box;
        }

        .inner-box {
            width: 200px;
            height: 150px;
            background-color: lightgreen;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        this is box
        <div class="inner-box">
            This is a box inside another box.
        </div>
    </div>

</body>
</html>

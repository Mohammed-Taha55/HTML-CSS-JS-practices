<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetmetrics</title>
    <link rel="stylesheet" href="leet.css">
</head>
<body>
    <div class="container">
        <div class="name">
            <h1>LEETMETRIC</h1>
        </div>
        <P>enter your user name below</P>
        <div class="flexkaro">
        <div class="input">
            <input type="text" placeholder="enter for the result">
        </div>
        <div class="button">
            <button>search</button>
            </div>
        </div>
        <div class="stats-con">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy label">
                            <p>easy</p>
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="easy label">
                            <p>medium</p>
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="easy label">
                            <p>Hard</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="leet.js"></script>
</body>
</html>
